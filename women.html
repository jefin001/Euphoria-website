<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Euphoria</title>
  </head>
  <body>
    <!-- header section -->
    <section id="top">
      <div class="wrapper">
        <header class="navbar">
          <h1>
            <a href="#">
              <img src="assets/Logo.svg" alt="headerlogo" />
            </a>
          </h1>
          <nav>
            <ul>
              <li>
                <a href="#">Shop</a>
              </li>
              <li>
                <a href="#">Men</a>
              </li>
              <li>
                <a href="#">Women</a>
              </li>
              <li>
                <a href="#">Combos</a>
              </li>
              <li>
                <a href="#">Joggers</a>
              </li>
            </ul>
          </nav>
          <div class="right">
            <div class="search">
              <a href="#">
                <img src="assets/search.svg" alt="" />
              </a>
              <input type="text" placeholder="search" required />
            </div>
            <div class="cart">
              <a href="#">
                <img src="assets/wishlist.svg" alt="" />
              </a>
              <a href="#">
                <img src="assets/account.svg" alt="" />
              </a>
              <a href="#">
                <img src="assets/cart.svg" alt="" />
              </a>
            </div>
          </div>
        </header>
      </div>
    </section>
    <!-- cart section -->
    <section id="cart">
      <div class="wrapper">
        <div class="container">
          <div class="left">
            <div class="set1">
              <div class="imges">
                <img src="assets/img-25.jpg" alt="" />
              </div>
              <div class="imgees">
                <img src="assets/Rectangle 11.svg" alt="" />
              </div>
              <div class="imges">
                <img src="assets/img-26.jpg" alt="" />
              </div>
              <div class="flex_arow">
                <div class="blckarow_img">
                  <img src="assets/left (Stroke).svg" alt="" />
                </div>
                <div class="whitearow_img">
                  <img src="assets/left white.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="set2">
              <div class="img">
                <img src="assets/Rectangle 13.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="right">
            <div class="top">
              <div class="small_media">
                <p>Shop</p>
                <div class="imgg">
                  <img src="assets/right-arrow-light.svg" alt="" />
                </div>
                <p>Women</p>
                <div class="imgg">
                  <img src="assets/right-arrow-light.svg" alt="" />
                </div>
                <p>Top</p>
              </div>
              <div class="head">
                <h2>
                  Raven Hoodie With <br />
                  Black Colored Design
                </h2>
              </div>
              <div class="rating">
                <div class="rate_img">
                  <img src="assets/star1.svg" alt="" />
                  <img src="assets/star1.svg" alt="" />
                  <img src="assets/star1.svg" alt="" />
                  <img src="assets/star1.svg" alt="" />
                  <img src="assets/star1.svg" alt="" />
                </div>
                <p>3.5</p>
                <div class="cmmnt_img">
                  <img src="assets/message.svg" alt="" />
                </div>
                <p>120 comment</p>
              </div>
            </div>
            <div class="center">
              <div class="size">
                <div class="first">
                  <h4>Select Size</h4>
                  <p>Size Guide</p>
                  <div class="arrw_img">
                    <img src="assets/arrow.svg" alt="" />
                  </div>
                </div>
                <div class="second">
                  <button class="size_btn">XS</button>
                  <button class="size_btn">S</button>
                  <button class="size_btn">M</button>
                  <button class="size_btn">L</button>
                  <button class="size_btn">XL</button>
                </div>
              </div>
              <div class="color">
                <p>Colour Available</p>
                <div class="clr_circle">
                  <div class="black"></div>
                  <div class="yellow"></div>
                  <div class="pink"></div>
                  <div class="red"></div>
                </div>
              </div>
              <div class="btns">
                <div class="clr_box">
                  <button class="clr_btn">
                    <img src="assets/cart-1.svg" alt="" />
                  </button>
                </div>
                <p>Add to Cart</p>
                <button class="border_btn">$63.00</button>
              </div>
            </div>
            <div class="bottom">
              <div class="pay1">
                <div class="immg">
                  <img src="assets/credit card.svg" alt="" />
                </div>
                <p>Secure payment</p>
              </div>
              <div class="pay1">
                <div class="immg">
                  <img src="assets/Size&Fit.svg" alt="" />
                </div>
                <p>Size & Fit</p>
              </div>
              <div class="pay1">
                <div class="immg">
                  <img src="assets/truck.svg" alt="" />
                </div>
                <p>Free Shipping</p>
              </div>
              <div class="pay1">
                <div class="immg">
                  <img src="assets/Free-Shipping&Returns.svg" alt="" />
                </div>
                <p>Free Shipping & Returns</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- cart section end  -->
  </body>
</html>
