<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Euphoria</title>
  </head>
  <body>
    <!-- header section -->
    <section id="top">
      <div class="wrapper">
        <header class="navbar">
          <h1>
            <a href="#">
              <img src="assets/Logo.svg" alt="headerlogo" />
            </a>
          </h1>
          <nav>
            <ul>
              <li>
                <a href="#">Shop</a>
              </li>
              <li>
                <a href="#">Men</a>
              </li>
              <li>
                <a href="#">Women</a>
              </li>
              <li>
                <a href="#">Combos</a>
              </li>
              <li>
                <a href="#">Joggers</a>
              </li>
            </ul>
          </nav>
          <div class="right">
            <div class="search">
              <a href="#">
                <img src="assets/search.svg" alt="" />
              </a>
              <input type="text" placeholder="search" required />
            </div>
            <div class="cart">
              <a href="#">
                <img src="assets/wishlist.svg" alt="" />
              </a>
              <a href="#">
                <img src="assets/account.svg" alt="" />
              </a>
              <a href="#">
                <img src="assets/cart.svg" alt="" />
              </a>
            </div>
          </div>
        </header>
      </div>
    </section>

    <!-- header section completed -->
    <!-- spotlight section -->

    <section id="spotlight">
      <div class="background_img">
        <img src="assets/bg-1.jpg" alt="" />
      </div>
      <div class="btns">
        <button class="slide_btn1">
          <img src="assets/left-arrow-bold.svg" alt="" />
        </button>
        <button class="slide_btn2">
          <img src="assets/right-arrow-bold.svg" alt="" />
        </button>
      </div>
      <div class="container">
        <div class="top">
          <h3>T-Shirt / Tops</h3>
          <h2>Summer <br> Value Pack</h2>
        </div>
        <div class="bottom">
          <h3>Cool / Colorful / Comfy</h3>
          <a href="#">
            <button>Shop Now</button>
          </a>
        </div>
      </div>
    </section>
    <!-- spotlight section end  -->

    <!-- explore section -->
     <section id="explore">
        <div class="wrapper">
            <div class="container">
                <div class="box1">
                    <div class="left">
                        <h3>Low Price</h3>
                        <h2>High Coziness</h2>
                        <p>UPTO 50% OFF</p>
                        <a href="#">Explore Items</a>
                    </div>
                    <div class="right">
                        <div class="image">
                            <img src="assets/bg-2.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="box2">
                    <div class="left">
                        <h3>Beyoung Presents</h3>
                        <h2>Breezy Summer <br> Style</h2>
                        <p>UPTO 50% OFF</p>
                        <a href="#">Explore Items</a>
                    </div>
                    <div class="right">
                        <div class="image">
                            <img src="assets/bg-3.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </section>
     <!-- explore section completed -->






    <script src="euphoria.js"></script>
  </body>
</html>
